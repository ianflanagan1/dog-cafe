### Network and security ######################

# Acceptable within a cluster
bind 0.0.0.0
protected-mode no

port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300


### Memory ####################################

# Suggested: 75-80% of pod memory limit
maxmemory 512mb

# Memory eviction policy
# allkeys-lru: Evict any key using LRU algorithm (good for cache)
# volatile-lru: Evict only keys with TTL using LRU (good for mixed workload)
maxmemory-policy allkeys-lru

### Persistence (choose one approach) ###

# Option 1: RDB Snapshots (good for backups, less frequent writes)
# Save if at least 1 key changed in 900 seconds
save 900 1
# Save if at least 10 keys changed in 300 seconds  
save 300 10
# Save if at least 10000 keys changed in 60 seconds
save 60 10000

# RDB file settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Option 2: AOF (more durable, comment out RDB settings above if using this)
# appendonly yes
# appendfilename "appendonly.aof"
# appendfsync everysec


### LOGGING ###################################

# Log level: debug, verbose, notice, warning
loglevel notice
# Log to stdout
logfile ""


### Performance turning #######################

# Disable slow operations logging threshold (microseconds)
# Set to 0 to disable, or 10000 (10ms) to log slow operations
slowlog-log-slower-than 10000
slowlog-max-len 128

# Hash table settings for better performance
hash-max-listpack-entries 512
hash-max-listpack-value 64

# List settings
list-max-listpack-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-listpack-entries 128
zset-max-listpack-value 64


### Client management #########################

# Maximum number of connected clients
maxclients 10000

# Client timeout (0 = never timeout)
timeout 300


### Advanced ##################################

# Enable lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Replica lazy flush
replica-lazy-flush yes

# Disable potentially dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""


# Enable if multiple CPU cores available:
# Threading (Redis 6.0+)
# io-threads 2
# io-threads-do-reads yes

### Monitoring and stats ######################

# Enable latency monitoring
latency-monitor-threshold 100

### Database settings #########################

# Number of databases (default 16, consider reducing for production)
databases 16


### Keyspace notifications ####################

# Enable keyspace notifications for expired/evicted keys
# notify-keyspace-events "Ex"
